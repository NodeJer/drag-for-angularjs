<style>
	*{
		margin: 0; padding: 0;
	}
	.box{
		position: absolute;
		left: 100px; top: 0;
		width: 100px; height: 100px;
		background-color: #000;
	}
</style>
</head>
<body id="ng-app">
	<div class="box" drag limit-x="true" limit-y="true"></div>
    <script src="angular.min.js"></script>
    <script src="angular-drag.js"></script>
    <script>
    	
    	angular.module('app', ['drag']);

		angular.bootstrap(document.body, ['app']);
    </script>
</body>
